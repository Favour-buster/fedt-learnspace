<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Template</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>

<nav class="navbar">
  <h1 class="logo">FEDT LearnSpace</h1>
  <ul class="nav-links">
    <li><a href="../index.html">Home</a></li>
    <li><a href="../pages/quiz-hub.html">Quiz Hub</a></li>
  </ul>
</nav>

<section class="quiz-page">
  <h2 id="courseTitle">Course Title</h2>
  <h3 id="topicTitle">Topic Title</h3>

  <form id="quizForm"></form>

  <button class="btn" onclick="submitQuiz()">Submit Quiz</button>

  <div id="result" class="result" style="display:none;"></div>

  <button onclick="location.reload()" class="btn" id="retakeBtn" style="display:none;">
    üîÅ Retake Quiz
  </button>
</section>

<script>
const quizData = [
  {
    question: "Cartography is best described as the:",
    options: [
      "study of population distribution",
      "science and art of map making",
      "analysis of landforms only",
      "measurement of weather elements"
    ],
    answer: 1,
    explanation: "Cartography involves scientific accuracy and artistic design in the production of maps."
  },
  {
    question: "Which of the following best explains the ART aspect of cartography?",
    options: [
      "Use of scale and projection",
      "Accurate measurement of distance",
      "Symbol design, colour, and layout",
      "Use of coordinates and grids"
    ],
    answer: 2,
    explanation: "The artistic side of cartography involves visual elements such as symbols, colours, and layout."
  },
  {
    question: "A map is best defined as:",
    options: [
      "a picture of the earth",
      "a drawing made without scale",
      "a reduced and symbolic representation of the earth‚Äôs surface",
      "a photograph of the environment"
    ],
    answer: 2,
    explanation: "Maps are reduced, symbolic, and scaled representations of the earth or part of it."
  },
  {
    question: "Which of the following is NOT a function of cartography?",
    options: [
      "Communication of spatial information",
      "Navigation and route planning",
      "Population census collection",
      "Environmental analysis"
    ],
    answer: 2,
    explanation: "Population census collection is not a direct function of cartography."
  },
  {
    question: "Cartography is important in geography because it:",
    options: [
      "eliminates the need for fieldwork",
      "helps in visualizing spatial data",
      "replaces statistical analysis",
      "discourages environmental studies"
    ],
    answer: 1,
    explanation: "Cartography helps geographers visualize, analyze, and interpret spatial data."
  },
  {
    question: "Which of the following best shows the SCIENTIFIC aspect of cartography?",
    options: [
      "Map decoration",
      "Symbol aesthetics",
      "Accurate scale and projection",
      "Choice of colours"
    ],
    answer: 2,
    explanation: "Accuracy in scale and projection reflects the scientific aspect of cartography."
  },
  {
    question: "A good cartographic map must be:",
    options: [
      "colourful only",
      "large in size",
      "accurate, clear, and readable",
      "freehand drawn"
    ],
    answer: 2,
    explanation: "Clarity, accuracy, and readability are key qualities of a good map."
  },
  {
    question: "Which profession benefits MOST directly from cartography?",
    options: [
      "Cartographers and geographers",
      "Poets and writers",
      "Musicians",
      "Fashion designers"
    ],
    answer: 0,
    explanation: "Cartography is directly used by cartographers and geographers for spatial analysis."
  },
  {
    question: "The main purpose of symbols on a map is to:",
    options: [
      "decorate the map",
      "make the map colourful",
      "represent real-world features",
      "increase map size"
    ],
    answer: 2,
    explanation: "Symbols are used to represent real-world features in a simplified form."
  },
  {
    question: "Which statement about cartography is TRUE?",
    options: [
      "It deals only with artistic drawings",
      "It ignores accuracy",
      "It combines science, art, and technology",
      "It is outdated in modern geography"
    ],
    answer: 2,
    explanation: "Modern cartography combines scientific accuracy, artistic design, and technological tools."
  }
];

const courseTitle = "GPE 395 ‚Äì Cartography";
const topicTitle = "Topic 1: Introduction to Cartography";

document.getElementById("courseTitle").innerText = courseTitle;
document.getElementById("topicTitle").innerText = topicTitle;

const form = document.getElementById("quizForm");

quizData.forEach((q, index) => {
  let html = `<div class="question">
    <p><strong>${index + 1}.</strong> ${q.question}</p>`;
  q.options.forEach((opt, i) => {
    html += `
      <label>
        <input type="radio" name="q${index}" value="${i}">
        ${opt}
      </label><br>`;
  });
  html += `</div>`;
  form.innerHTML += html;
});

function submitQuiz() {
  let score = 0;
  let output = "<h3>üìä Quiz Result</h3>";

  quizData.forEach((q, index) => {
    const selected = document.querySelector(`input[name="q${index}"]:checked`);
    if (selected && parseInt(selected.value) === q.answer) {
      score++;
      output += `<p class="correct">‚úî Question ${index + 1}: Correct</p>`;
    } else {
      output += `<p class="wrong">‚úñ Question ${index + 1}: Wrong</p>`;
    }
    output += `<small>Explanation: ${q.explanation}</small><br><br>`;
  });

  output += `<h4>Your Score: ${score} / ${quizData.length}</h4>`;

  document.getElementById("result").innerHTML = output;
  document.getElementById("result").style.display = "block";
  document.getElementById("retakeBtn").style.display = "inline-block";
  // Save progress to browser
localStorage.setItem("gpe395_topic1_completed", "true");
localStorage.setItem("gpe395_topic1_score", score + "/" + quizData.length);
}
</script>

</body>
</html>
